<!doctype html>
<html lang="ru">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Список интересов</title>
    <link rel="stylesheet" href="task.css">

<body>
    <div class="interests interests_main">

                                    </li>
                                    <li class="interest">
                                        <label>
                                            <input type="checkbox" class="interest__check">Глупые_2
